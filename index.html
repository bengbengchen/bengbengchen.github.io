<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
        }

        .card h1 {
            font-size: 2rem;
            color: #ee6c4d;
        }

        .card button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffb6b9;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #ff8c94;
        }

        .message {
            display: none;
            margin-top: 20px;
            color: #333;
            font-size: 1.2rem;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* hearts animation */
        .heart {
            width: 15px;
            height: 15px;
            background: #ff6f91;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            animation: fall 6s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 15px;
            height: 15px;
            background: #ff6f91;
            position: absolute;
            border-radius: 50%;
        }

        .heart::before {
            top: -7.5px;
            left: 0;
        }

        .heart::after {
            left: -7.5px;
            top: 0;
        }

        @keyframes fall {
            0% {
                top: -20px;
                opacity: 1;
            }

            100% {
                top: 110vh;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card" id="card">
        <h1>🎂 Happy Birthday! 🎂</h1>
        <button onclick="showMessage()">点击我 🎁</button>
        <div class="message" id="message">
            <p>Dear陈蹦蹦殿下，祝你生日快乐呀！🎉</p>
            <p>愿你每天都像今天一样被爱与幸福包围！💖</p>
            <p>新的一岁要继续做那颗最亮的星星哦～🎂</p>
        </div>
    </div>

    <!-- Hearts -->
    <script>
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 4 + Math.random() * 4 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        setInterval(createHearts, 300);

        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';

            // 可以加烟花或其他效果
            confettiEffect();
        }

        function confettiEffect() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '5px';
                confetti.style.height = '5px';
                confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.opacity = 0;
                confetti.style.transform = `scale(${Math.random()})`;
                confetti.style.transition = 'all 2s ease';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = Math.random() * 50 + 'vh';
                    confetti.style.opacity = 1;
                    confetti.style.transform = 'scale(1)';
                }, 100);

                setTimeout(() => {
                    confetti.remove();
                }, 2500);
            }
        }
    </script>
</body>

</html>
